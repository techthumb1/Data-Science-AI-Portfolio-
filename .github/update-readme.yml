name: Update README

on:
  schedule:
    - cron: "0 0 * * 1"  # Runs every Monday at midnight UTC
  workflow_dispatch: # Allows manual trigger

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Fetch Latest GitHub Activity
        uses: gautamkrishnar/blog-post-workflow@1.9.1
        with:
          feed_list: "https://medium.com/feed/@YourMediumHandle"

      - name: Update README with Latest Projects
        uses: jason-robinson/github-readme-projects@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: "JasonRobinson"
          repo: "data-science-ai-portfolio"

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions@github.com"
          git add README.md
          git commit -m "ðŸ“Œ Auto-update README with latest projects and articles" || exit 0
          git push
